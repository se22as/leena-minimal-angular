<!--
  HTML for the Image With Text Component.
-->


<section id="image-with-text-container"
         class="content-image">
  <div>
    backgroundImage.width={{backgroundImage.width}}
    <picture>
      <source type="image/webp" srcset={{backgroundImage.srcset}} />
      <source srcset={{backgroundImage.jpgSrcset}} />
      <img id="header-image" src={{backgroundImage.large}} alt="Company Logo"
        width={{backgroundImage.width}} height={{backgroundImage.height}}/>
    </picture>
    <div class="adjust-margins">
      <p id="image-with-text-title" class="title">
        {{mainTitle}}
      </p>
      <p id="image-with-text-text" class={{textClassNames}}>
        {{subText}}
      </p>
      <a id="image-with-text-button"
        *ngIf="buttonText && buttonUrl"
        class="button"
        href={{buttonUrl}}>
        {{buttonText}}
      </a>
    </div>
  </div>
</section>
