<!--
  HTML for the Header Component.
-->
<header id="header">

  <!-- Header Logo -->
  <a [routerLink]="['/']" >
      <img id="header-image" [src]="getLogoImage()" alt="Company Logo" />
  </a>

  <!-- Menu : Home | Contact Us -->
  <nav>
    <button id="nav-menu-button" (click)="onDropDownMenuButtonClicked()">â˜°</button>
    <ul id="nav-menu-items">
      <li>
        <a id="header-link-home"
           style="text-decoration: none;"
           [ngClass]="(currentNavIndex===0 )?'active':''"
           (click)="onMenuItemClicked(0)"
           [routerLink]="['/']">Home</a>
      </li>
      <li>
        <a id="header-link-contactus"
           style="text-decoration: none;"
           [ngClass]="(currentNavIndex===1 )?'active':''"
           (click)="onMenuItemClicked(1)"
           [routerLink]="['/contact']">Contact Us</a>
      </li>
    </ul>        
  </nav>

</header>
