<!--
  HTML for the Footer Component.
-->

<div class="footer">

    <!-- Logo -->
    <div class="footer-column">
        <img class="footer-logo" src={{logoUrl}} alt="Footer Logo" />
    </div>
    
    <!-- Social Media Icons -->
    <div class="footer-column ">
        <div class="social-media-icons-bar">
            <img class="social-media-icon"  src="assets/facebook.png" alt="Facebook" />
            <img class="social-media-icon" src="assets/linkedin.png" alt="Linked In" />
            <img class="social-media-icon" src="assets/twitter.png" alt="Twitter" />
            <img class="social-media-icon" src="assets/youtube.png" alt="You Tube" />
        </div>
    </div>                    
</div>
